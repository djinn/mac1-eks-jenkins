controller:
  additionalPlugins:
    - s3:0.11.5
    - ws-cleanup:0.38
    - ansicolor:0.7.5
  resources:
    requests:
      cpu: "1024m"
      memory: "4Gi"
    limits:
      cpu: "4096m"
      memory: "8Gi"
  javaOpts: "-Xms4000m -Xmx4000m"
  servicePort: 80
  serviceType: LoadBalancer

  JCasC:
    enabled: true
    configScripts:
      welcome-message: |
        jenkins:
          systemMessage: Welcome to our Jenkins! Add MacOS workers by selecting New Item.
          nodes:
            - permanent:
                labelString: "MacOS Worker"
                mode: NORMAL
                name: "macos-worker"
                numExecutors: 1
                remoteFS: /Users/ec2-user
                launcher:
                  jnlp:
                    workDirSettings:
                     disabled: true
                     failIfWorkDirIsMissing: false
      
agent:
  Enabled: false
rbac:
  create: true
serviceAccount:
  create: true
  name: "jenkins"
persistence:
  enabled: true

  accessMode: "ReadWriteOnce"
  size: "8Gi"

